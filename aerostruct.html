        .chart {
            display: block;

        }
        /*rect {
            stroke: #eee;
            fill: #aaa;
            fill-opacity: .8;
        }*/
        rect {
            stroke: #eee;
        }
        rect.child {
            stroke: #eee;

        }
        rect.source {
            stroke: #eee;
            fill: green;

        }

            stroke: #eee;

            fill-opacity: .8;
        }

            stroke: #eee;
            fill-opacity: .8;
            fill: steelblue;
        }

            stroke: #eee;

        }
        rect.minimized {

            fill-opacity: .8;
            fill: #555;
        }
        rect.connecting_rect {
            cursor: pointer;
            stroke: #111;
            fill: none;
        }
        rect.hidden_minimized {
            display: none;
        }
        text.hidden_minimized {
            display: none;
        }
        text {
            pointer-events: none;
        }

        /* n2 diagram*/
        .background {
          fill: #eee;
        }
        line {
          stroke: #fff;
        }
        text.active {
          fill: red;
        }
        text.source_text {
          font-weight: bold;
        }
        .row.active {
          fill: red;
          border-bottom:dotted 1px #6d6d6d;
        }
    </style>

        <p>Left click on a node to navigate.  Right click on a node to collapse/uncollapse.</p>
    </div>

        vis_n2.append("rect")

        var zoomedElement = root = {"type": "root", "name": "root", "children": [{"type": "subsystem", "name": "indep_vars", "children": [{"dtype": "float", "type": "unknown", "name": "span", "implicit": false}, {"dtype": "ndarray", "type": "unknown", "name": "twist", "implicit": false}, {"dtype": "float", "type": "unknown", "name": "v", "implicit": false}, {"dtype": "float", "type": "unknown", "name": "alpha", "implicit": false}, {"dtype": "float", "type": "unknown", "name": "rho", "implicit": false}, {"dtype": "ndarray", "type": "unknown", "name": "r", "implicit": false}, {"dtype": "ndarray", "type": "unknown", "name": "t", "implicit": false}]}, {"type": "subsystem", "name": "tube", "children": [{"dtype": "ndarray", "type": "unknown", "name": "A", "implicit": false}, {"dtype": "ndarray", "type": "unknown", "name": "Iy", "implicit": false}, {"dtype": "ndarray", "type": "unknown", "name": "Iz", "implicit": false}, {"dtype": "ndarray", "type": "unknown", "name": "J", "implicit": false}, {"dtype": "ndarray", "type": "param", "name": "r"}, {"dtype": "ndarray", "type": "param", "name": "t"}]}, {"type": "subsystem", "name": "coupled", "children": [{"type": "subsystem", "name": "mesh", "children": [{"dtype": "ndarray", "type": "unknown", "name": "mesh", "implicit": false}, {"dtype": "float", "type": "param", "name": "span"}, {"dtype": "ndarray", "type": "param", "name": "twist"}, {"dtype": "float", "type": "param", "name": "sweep"}]}, {"type": "subsystem", "name": "spatialbeamstates", "children": [{"type": "subsystem", "name": "fem", "children": [{"dtype": "ndarray", "type": "unknown", "name": "disp_aug", "implicit": true}, {"dtype": "ndarray", "type": "param", "name": "A"}, {"dtype": "ndarray", "type": "param", "name": "Iy"}, {"dtype": "ndarray", "type": "param", "name": "Iz"}, {"dtype": "ndarray", "type": "param", "name": "J"}, {"dtype": "ndarray", "type": "param", "name": "mesh"}, {"dtype": "ndarray", "type": "param", "name": "loads"}]}, {"type": "subsystem", "name": "disp", "children": [{"dtype": "ndarray", "type": "unknown", "name": "disp", "implicit": false}, {"dtype": "ndarray", "type": "param", "name": "disp_aug"}]}]}, {"type": "subsystem", "name": "def_mesh", "children": [{"dtype": "ndarray", "type": "unknown", "name": "def_mesh", "implicit": false}, {"dtype": "ndarray", "type": "param", "name": "mesh"}, {"dtype": "ndarray", "type": "param", "name": "disp"}]}, {"type": "subsystem", "name": "weissingerstates", "children": [{"type": "subsystem", "name": "wgeom", "children": [{"dtype": "ndarray", "type": "unknown", "name": "b_pts", "implicit": false}, {"dtype": "ndarray", "type": "unknown", "name": "c_pts", "implicit": false}, {"dtype": "ndarray", "type": "unknown", "name": "widths", "implicit": false}, {"dtype": "ndarray", "type": "unknown", "name": "cos_dih", "implicit": false}, {"dtype": "ndarray", "type": "unknown", "name": "normals", "implicit": false}, {"dtype": "float", "type": "unknown", "name": "S_ref", "implicit": false}, {"dtype": "ndarray", "type": "param", "name": "def_mesh"}]}, {"type": "subsystem", "name": "circ", "children": [{"dtype": "ndarray", "type": "unknown", "name": "circulations", "implicit": true}, {"dtype": "float", "type": "param", "name": "v"}, {"dtype": "float", "type": "param", "name": "alpha"}, {"dtype": "ndarray", "type": "param", "name": "def_mesh"}, {"dtype": "ndarray", "type": "param", "name": "normals"}, {"dtype": "ndarray", "type": "param", "name": "b_pts"}, {"dtype": "ndarray", "type": "param", "name": "c_pts"}]}, {"type": "subsystem", "name": "forces", "children": [{"dtype": "ndarray", "type": "unknown", "name": "sec_forces", "implicit": false}, {"dtype": "ndarray", "type": "param", "name": "circulations"}, {"dtype": "float", "type": "param", "name": "v"}, {"dtype": "float", "type": "param", "name": "rho"}, {"dtype": "ndarray", "type": "param", "name": "widths"}, {"dtype": "ndarray", "type": "param", "name": "normals"}]}]}, {"type": "subsystem", "name": "loads", "children": [{"dtype": "ndarray", "type": "unknown", "name": "loads", "implicit": false}, {"dtype": "ndarray", "type": "param", "name": "def_mesh"}, {"dtype": "ndarray", "type": "param", "name": "sec_forces"}]}]}, {"type": "subsystem", "name": "spatialbeamfuncs", "children": [{"type": "subsystem", "name": "vonmises", "children": [{"dtype": "ndarray", "type": "unknown", "name": "vonmises", "implicit": false}, {"dtype": "ndarray", "type": "param", "name": "mesh"}, {"dtype": "ndarray", "type": "param", "name": "r"}, {"dtype": "ndarray", "type": "param", "name": "disp"}]}, {"type": "subsystem", "name": "weight", "children": [{"dtype": "float", "type": "unknown", "name": "weight", "implicit": false}, {"dtype": "ndarray", "type": "param", "name": "A"}, {"dtype": "ndarray", "type": "param", "name": "mesh"}]}, {"type": "subsystem", "name": "energy", "children": [{"dtype": "float", "type": "unknown", "name": "energy", "implicit": false}, {"dtype": "ndarray", "type": "param", "name": "disp"}, {"dtype": "ndarray", "type": "param", "name": "loads"}]}, {"type": "subsystem", "name": "failure", "children": [{"dtype": "float", "type": "unknown", "name": "failure", "implicit": false}, {"dtype": "ndarray", "type": "param", "name": "vonmises"}]}]}, {"type": "subsystem", "name": "weissingerfuncs", "children": [{"type": "subsystem", "name": "liftdrag", "children": [{"dtype": "float", "type": "unknown", "name": "L", "implicit": false}, {"dtype": "float", "type": "unknown", "name": "D", "implicit": false}, {"dtype": "ndarray", "type": "param", "name": "sec_forces"}, {"dtype": "float", "type": "param", "name": "alpha"}]}, {"type": "subsystem", "name": "coeffs", "children": [{"dtype": "float", "type": "unknown", "name": "CL1", "implicit": false}, {"dtype": "float", "type": "unknown", "name": "CDi", "implicit": false}, {"dtype": "float", "type": "param", "name": "S_ref"}, {"dtype": "float", "type": "param", "name": "L"}, {"dtype": "float", "type": "param", "name": "D"}, {"dtype": "float", "type": "param", "name": "v"}, {"dtype": "float", "type": "param", "name": "rho"}]}, {"type": "subsystem", "name": "CD", "children": [{"dtype": "float", "type": "unknown", "name": "CD", "implicit": false}, {"dtype": "float", "type": "param", "name": "CDi"}]}, {"type": "subsystem", "name": "CL", "children": [{"dtype": "float", "type": "unknown", "name": "CL", "implicit": false}, {"dtype": "float", "type": "param", "name": "CL1"}]}]}, {"type": "subsystem", "name": "fuelburn", "children": [{"dtype": "float", "type": "unknown", "name": "fuelburn", "implicit": false}, {"dtype": "float", "type": "param", "name": "CL"}, {"dtype": "float", "type": "param", "name": "CD"}, {"dtype": "float", "type": "param", "name": "weight"}]}, {"type": "subsystem", "name": "eq_con", "children": [{"dtype": "float", "type": "unknown", "name": "eq_con", "implicit": false}, {"dtype": "float", "type": "param", "name": "L"}, {"dtype": "float", "type": "param", "name": "weight"}, {"dtype": "float", "type": "param", "name": "fuelburn"}]}]};


        var conns = [{"src": "coupled.spatialbeamstates.disp.disp", "tgt": "coupled.def_mesh.disp"}, {"src": "coupled.mesh.mesh", "tgt": "coupled.def_mesh.mesh"}, {"src": "coupled.def_mesh.def_mesh", "tgt": "coupled.loads.def_mesh"}, {"src": "coupled.weissingerstates.forces.sec_forces", "tgt": "coupled.loads.sec_forces"}, {"src": "indep_vars.span", "tgt": "coupled.mesh.span"}, {"src": "indep_vars.twist", "tgt": "coupled.mesh.twist"}, {"src": "coupled.spatialbeamstates.fem.disp_aug", "tgt": "coupled.spatialbeamstates.disp.disp_aug"}, {"src": "tube.A", "tgt": "coupled.spatialbeamstates.fem.A"}, {"src": "tube.Iy", "tgt": "coupled.spatialbeamstates.fem.Iy"}, {"src": "tube.Iz", "tgt": "coupled.spatialbeamstates.fem.Iz"}, {"src": "tube.J", "tgt": "coupled.spatialbeamstates.fem.J"}, {"src": "coupled.loads.loads", "tgt": "coupled.spatialbeamstates.fem.loads"}, {"src": "coupled.mesh.mesh", "tgt": "coupled.spatialbeamstates.fem.mesh"}, {"src": "indep_vars.alpha", "tgt": "coupled.weissingerstates.circ.alpha"}, {"src": "coupled.weissingerstates.wgeom.b_pts", "tgt": "coupled.weissingerstates.circ.b_pts"}, {"src": "coupled.weissingerstates.wgeom.c_pts", "tgt": "coupled.weissingerstates.circ.c_pts"}, {"src": "coupled.def_mesh.def_mesh", "tgt": "coupled.weissingerstates.circ.def_mesh"}, {"src": "coupled.weissingerstates.wgeom.normals", "tgt": "coupled.weissingerstates.circ.normals"}, {"src": "indep_vars.v", "tgt": "coupled.weissingerstates.circ.v"}, {"src": "coupled.weissingerstates.circ.circulations", "tgt": "coupled.weissingerstates.forces.circulations"}, {"src": "coupled.weissingerstates.wgeom.normals", "tgt": "coupled.weissingerstates.forces.normals"}, {"src": "indep_vars.rho", "tgt": "coupled.weissingerstates.forces.rho"}, {"src": "indep_vars.v", "tgt": "coupled.weissingerstates.forces.v"}, {"src": "coupled.weissingerstates.wgeom.widths", "tgt": "coupled.weissingerstates.forces.widths"}, {"src": "coupled.def_mesh.def_mesh", "tgt": "coupled.weissingerstates.wgeom.def_mesh"}, {"src": "weissingerfuncs.liftdrag.L", "tgt": "eq_con.L"}, {"src": "fuelburn.fuelburn", "tgt": "eq_con.fuelburn"}, {"src": "spatialbeamfuncs.weight.weight", "tgt": "eq_con.weight"}, {"src": "weissingerfuncs.CD.CD", "tgt": "fuelburn.CD"}, {"src": "weissingerfuncs.CL.CL", "tgt": "fuelburn.CL"}, {"src": "spatialbeamfuncs.weight.weight", "tgt": "fuelburn.weight"}, {"src": "coupled.spatialbeamstates.disp.disp", "tgt": "spatialbeamfuncs.energy.disp"}, {"src": "coupled.loads.loads", "tgt": "spatialbeamfuncs.energy.loads"}, {"src": "spatialbeamfuncs.vonmises.vonmises", "tgt": "spatialbeamfuncs.failure.vonmises"}, {"src": "coupled.spatialbeamstates.disp.disp", "tgt": "spatialbeamfuncs.vonmises.disp"}, {"src": "coupled.mesh.mesh", "tgt": "spatialbeamfuncs.vonmises.mesh"}, {"src": "indep_vars.r", "tgt": "spatialbeamfuncs.vonmises.r"}, {"src": "tube.A", "tgt": "spatialbeamfuncs.weight.A"}, {"src": "coupled.mesh.mesh", "tgt": "spatialbeamfuncs.weight.mesh"}, {"src": "indep_vars.r", "tgt": "tube.r"}, {"src": "indep_vars.t", "tgt": "tube.t"}, {"src": "weissingerfuncs.coeffs.CDi", "tgt": "weissingerfuncs.CD.CDi"}, {"src": "weissingerfuncs.coeffs.CL1", "tgt": "weissingerfuncs.CL.CL1"}, {"src": "weissingerfuncs.liftdrag.D", "tgt": "weissingerfuncs.coeffs.D"}, {"src": "weissingerfuncs.liftdrag.L", "tgt": "weissingerfuncs.coeffs.L"}, {"src": "coupled.weissingerstates.wgeom.S_ref", "tgt": "weissingerfuncs.coeffs.S_ref"}, {"src": "indep_vars.rho", "tgt": "weissingerfuncs.coeffs.rho"}, {"src": "indep_vars.v", "tgt": "weissingerfuncs.coeffs.v"}, {"src": "indep_vars.alpha", "tgt": "weissingerfuncs.liftdrag.alpha"}, {"src": "coupled.weissingerstates.forces.sec_forces", "tgt": "weissingerfuncs.liftdrag.sec_forces"}];


        ExpandColonVars(root);
        ComputeParents(root, null);
        ComputeLayout();
        ComputeConnections();
        ComputeMatrixN2();
        update(root);




        function update(clickedMinimizedNode) {

            // Compute the new tree layout.
            ComputeLayout(); //updates d3NodesArray
            ComputeMatrixN2();
            var kx = (zoomedElement.x ? w - 40 : w) / (1 - zoomedElement.x);
            var ky = h / zoomedElement.height;
            x.domain([zoomedElement.x, 1]).range([zoomedElement.x ? 40 : 0, w]);
            y.domain([zoomedElement.y, zoomedElement.y + zoomedElement.height]);

            d3SelectAllSvgGroup = vis.selectAll(".partition_group")
                .data(d3NodesArray, function(d) {
                    return d.id || (d.id = ++idCounter);
                });

            var nodeEnter = d3SelectAllSvgGroup.enter().append("svg:g")
                .attr("class", "partition_group")
                .attr("transform", function(d) {
                    return "translate(" + x(clickedMinimizedNode.x0) + "," + y(clickedMinimizedNode.y0) + ")";
                })
                .on("click", click)
                .on("contextmenu", rightClick);


            nodeEnter.append("svg:rect")
                //.attr("width", allWidth0 * kx)
                .attr("width", function(d) {
                    return ((d.children && !d.isMinimized) ? allWidth0 : 1-d.x0) * kx;
                })
                .attr("height", function(d) {
                    return clickedMinimizedNode.height0 * ky;
                })
                .attr("class", getClass);

            nodeEnter.append("svg:text")
                .attr("text-anchor", "end")
                .attr("transform", function(d) {
                    var anchorX = ((d.children && !d.isMinimized) ? allWidth0 : 1-d.x0) * kx - 8;
                    return "translate(" + anchorX + "," + d.height * ky / 2 + ")";
                //    return "translate(8," + d.height * ky / 2 + ")";
                })
                .attr("dy", ".35em")
                .style("opacity", function(d) {
                    return d.height * ky > 12 ? 1 : 0;
                })
                .text(function(d) {
                    return (d.colonName) ? d.colonName : d.name;
                })
                .attr("class", getClass);

            //d3.select(window).on("click", function() {
            //    click(root);
            //});

            var nodeUpdate = d3SelectAllSvgGroup.transition()
                .duration(750)
                .attr("transform", function(d) {
                    return "translate(" + x(d.x) + "," + y(d.y) + ")";
                });

            nodeUpdate.select("rect")
                //.attr("width", allWidth * kx)
                .attr("width", function(d) {
                    return ((d.children && !d.isMinimized) ? allWidth : 1-d.x) * kx;
                })
                .attr("height", function(d) {
                    return d.height * ky;
                })
                .attr("class", getClass);

            nodeUpdate.select("text")
                .attr("transform", function(d) {
                    var anchorX = ((d.children && !d.isMinimized) ? allWidth : 1-d.x) * kx - 8;
                    return "translate(" + anchorX + "," + d.height * ky / 2 + ")";
                    //return "translate(8," + d.height * ky / 2 + ")";
                })
                .style("opacity", function(d) {
                    return d.height * ky > 12 ? 1 : 0;
                })
                .attr("class", getClass);


            // Transition exiting nodes to the parent's new position.
            var nodeExit = d3SelectAllSvgGroup.exit().transition()
                .duration(750)
                .attr("transform", function(d) {
                    return "translate(" + x(clickedMinimizedNode.x) + "," + y(clickedMinimizedNode.y) + ")";
                })
                .remove();

            nodeExit.select("rect")
                .attr("width", allWidth * kx)
                .attr("height", function(d) {
                    return clickedMinimizedNode.height * ky;
                });

            nodeExit.select("text")
                .attr("transform", function(d) {
                    return "translate(8," + clickedMinimizedNode.height * ky / 2 + ")";
                });




              var row = vis_n2.selectAll(".row")
                  .data(matrix, function(d) {
                    return d.id || (d.id = ++idCounter);
                });

            var rowEnter = row.enter().append("g")
                  .attr("class", "row")
                  .attr("transform", function(d, i) { return "translate(0," + y_n2(i) + ")"; }) // x_n2(i) is a float indicating row Y location, i is just the index of the row. So the x scale maps from the index of the name to its location in the y and also ex direction
                  .each(row_func);

              // horizontal grid line
              rowEnter.append("line")
                  .attr("x2", w_n2);

            rowEnter.append("g")
                  .attr("class", "column")
                  .attr("transform", function(d, i) { return "translate(" + x_n2(i) + ")rotate(-90)"; })
                    .append("line")// vertical grid line
                  .attr("x1", -h);


                row.exit().remove();




            left_text_width = allWidth*kx;

        }


        function ExpandColonVars(d) {
            function findNameInIndex(arr, name) {
                for(var i=0; i<arr.length; ++i){
                    if(arr[i].name === name) return i;
                }
                return -1;
            }

            function addChildren(parent, arrayOfNames, arrayOfNamesIndex, type){
                if(arrayOfNames.length == arrayOfNamesIndex) return;

                var name = arrayOfNames[arrayOfNamesIndex];
                var colonName = arrayOfNames[0];
                for(var i=1; i<=arrayOfNamesIndex; ++i){
                    colonName += ":" + arrayOfNames[i];
                }

                if(!parent.hasOwnProperty("children")) {
                    parent.children = [];
                }

                var parentI = findNameInIndex(parent.children, name);
                if(parentI == -1){ //new name not found in parent, create new
                    var newObj = {"name":name, "type": type, "splitByColon": true, "colonName": colonName};
                    parent.children.push(newObj);
                    addChildren(newObj, arrayOfNames, arrayOfNamesIndex+1, type);
                }
                else { //new name already found in parent, keep traversing
                    addChildren(parent.children[parentI], arrayOfNames, arrayOfNamesIndex+1, type);
                }
            }

            if (!d.children) return;
            for (var i = 0; i < d.children.length; ++i) {

                var splitArray = d.children[i].name.split(":");
                if(splitArray.length > 1){
                    var type = d.children[i].type;
                    d.children.splice(i--,1);
                    addChildren(d, splitArray, 0, type);
                }
            }
            for (var i = 0; i < d.children.length; ++i) {
                ExpandColonVars(d.children[i]);
            }
        }

        function ComputeParents(d, parent) {
            d.parent = parent;
            if (d.children){
                for (var i = 0; i < d.children.length; ++i) {
                    ComputeParents(d.children[i], d);
                }
            }
        }

        function ComputeLayout() {
            maxDepth = 1;
            ComputeLeavesAndDepth(root, 1);
            totalLeaves = root.numLeaves;
            allWidth0 = allWidth != 0 ? allWidth : 1.0 / maxDepth;
            allWidth = 1.0 / maxDepth;
            d3NodesArray = [];
            d3RightTextNodesArray = [];
            d3RightTextNodesArrayZoomed = [];
            ComputeNormalizedPositions(root, 1, 0, false);

        }

        function ComputeLeavesAndDepth(d, depth) {
            //d.depth = depth;
            if(d.type === "param"){
                d.numLeaves = 0;
                return;
            }
            var doRecurse = d.children && !d.isMinimized;
            d.numLeaves = doRecurse ? 0 : 1; //no children: init to 0 because will be added later
            if (maxDepth < depth) maxDepth = depth;
            if (!doRecurse) return;

            for (var i = 0; i < d.children.length; ++i) {
                ComputeLeavesAndDepth(d.children[i], depth + 1);
                d.numLeaves += d.children[i].numLeaves;
            }
        }



        function ComputeNormalizedPositions(d, depth, leafCounter, isChildOfZoomed) {
            isChildOfZoomed = (isChildOfZoomed) ? true : (d === zoomedElement);
            if(d.type === "param") return;
            var doRecurse = d.children && !d.isMinimized;
            d.x0 = d.hasOwnProperty('x') ? d.x : 1e-6;
            d.y0 = d.hasOwnProperty('y') ? d.y : 1e-6;
            d.height0 = d.hasOwnProperty('height') ? d.height : 1e-6;
            d.height = d.numLeaves / totalLeaves;
            d.x = (depth - 1) / maxDepth;
            d.y = leafCounter / totalLeaves;
            d3NodesArray.push(d);
            if (!doRecurse){ //at a "leaf" node
                //push a text node
                d3RightTextNodesArray.push(d);
                if(isChildOfZoomed){
                    d3RightTextNodesArrayZoomed.push(d);
                }
                return;
            }


            for (var i = 0; i < d.children.length; ++i) {
                ComputeNormalizedPositions(d.children[i], depth + 1, leafCounter, isChildOfZoomed);
                leafCounter += d.children[i].numLeaves;
            }
        }



        //right click => collapse
        function rightClick(d) {
            if (!d.children) return;
            if(d3.event.button != 2) return;
            if (d.parent) { //dont allow minimizing on root node
                toggle(d);
                update(d);
            }
            d3.event.preventDefault();
            d3.event.stopPropagation();
        }

        //left click => navigate
        function click(d) {
            if (!d.children) return;
            if(d3.event.button != 0) return;
            zoomedElement = d;
            update(d);
            d3.event.preventDefault();
            d3.event.stopPropagation();
        }

        function getClass(d) {
            if (d.isMinimized) {
                if (d.parent && d.parent.isMinimized) return "hidden_minimized";
                return "minimized";
            }

            if(!d.children) return "child";
            if(d.splitByColon) return "split_by_colon";
            return "parent";
            //return d.children ? "parent" : "child";
        }



        function toggle(d) {

            if (d.isMinimized)
                d.isMinimized = false;
            else
                d.isMinimized = true;
        }

        function ComputeConnections() {
            function GetObjectInTree(d, nameArray, nameIndex) {
                if(nameArray.length == nameIndex){
                    return d;
                }
                if(!d.children){
                    return null;
                }

                for (var i = 0; i < d.children.length; ++i) {
                    if(d.children[i].name === nameArray[nameIndex]){
                        return GetObjectInTree(d.children[i], nameArray, nameIndex+1);
                    }
                }
                return null;
            }

            var numElementsBefore=0, numElementsAfter=0;;
            function RemoveDuplicates(d) { //remove redundant elements in every objects' sources and targets arrays
                if(d.children){
                    for (var i = 0; i < d.children.length; ++i) {
                        RemoveDuplicates(d.children[i]);
                    }
                }

                function unique(elem, pos,arr) { return arr.indexOf(elem) == pos; }

                /*if(d.sources){
                    numElementsBefore += d.sources.length;
                    var uniqueArray = d.sources.filter(unique);
                    d.sources = uniqueArray;
                    numElementsAfter += d.sources.length;
                }*/
                if(d.targets){
                    numElementsBefore += d.targets.length;
                    var uniqueArray = d.targets.filter(unique);
                    d.targets = uniqueArray;
                    numElementsAfter += d.targets.length;
                }
            }
            function AddLeaves(d, objArray) {
                if(d.type !== "param"){
                    objArray.push(d);
                }
                if (d.children){
                    for (var i = 0; i < d.children.length; ++i) {
                        AddLeaves(d.children[i], objArray);
                    }
                }
            }

            for(var i=0; i<conns.length; ++i){
                var srcSplitArray = conns[i].src.split(/\.|:/);
                var srcObj = GetObjectInTree(root, srcSplitArray, 0);
                if(srcObj.type === "param") {
                    alert("error: there is a source that is a param.");
                    return;
                }
                var srcObjArray = [];
                AddLeaves(srcObj.parent, srcObjArray);
                for(var obj = srcObj.parent; obj != null; obj = obj.parent){
                    srcObjArray.push(obj);
                }

                var tgtSplitArray = conns[i].tgt.split(/\.|:/);
                var tgtObj = GetObjectInTree(root, tgtSplitArray, 0);
                var tgtObjArray = [];
                AddLeaves(tgtObj.parent, tgtObjArray);
                for(var obj = tgtObj.parent; obj != null; obj = obj.parent){
                    tgtObjArray.push(obj);
                }


                for(var j = 0; j < srcObjArray.length; ++j){
                    if(!srcObjArray[j].hasOwnProperty('targets')) srcObjArray[j].targets = [];
                    srcObjArray[j].targets = srcObjArray[j].targets.concat(tgtObjArray);
                    ////if(srcObjArray[j] === fc) alert(i+" "+j);
                }

                /*for(var j = 0; j < tgtObjArray.length; ++j){
                    if(!tgtObjArray[j].hasOwnProperty('sources')) tgtObjArray[j].sources = [];
                    tgtObjArray[j].sources = tgtObjArray[j].sources.concat(srcObjArray);
                }*/
            }
            RemoveDuplicates(root);
            //alert(numElementsBefore + " " + numElementsAfter);
            connectionsComputed = true;
        }




        function ComputeMatrixN2() {
            matrix = [];
            var domainArray = [];
            for(var i=0; i<d3RightTextNodesArrayZoomed.length; ++i){
                matrix[i] = d3.range(d3RightTextNodesArrayZoomed.length).map(function(j) {
                  return {x: j, y: i, z: 0, obj: d3RightTextNodesArrayZoomed[j]};
                });
                matrix[i][i].z += 1;//link.value;
                domainArray.push(i);
            }
            for(var si=0; si<d3RightTextNodesArrayZoomed.length; ++si){
                var srcObj = d3RightTextNodesArrayZoomed[si];
                if(srcObj.targets){
                  for(var j=0; j<srcObj.targets.length; ++j){
                    var ti = d3RightTextNodesArrayZoomed.indexOf(srcObj.targets[j]);
                    if(ti != -1){
                        matrix[si][ti].z += 1;
                    }
                  }
                }
            }
            x_n2.domain(domainArray);
            y_n2.domain(domainArray);
        }




















  function cell_opacity(d)
  {
     if (d.x == d.y) {
          return 1.0 ;
     } else {
         return 0.2 ;
       }
  }

  function cell_fill(d)
  {
     if (d.x == d.y) {
          return (d.obj.implicit) ? "orange" : "#444";
     } else {
         return 'grey' ;
       }
  }

  function row_func(row) {

    var cellSubsystem = d3.select(this).selectAll(".cell_subsystem")
        .data(row.filter(function(d) { return ( d.z > 0 && d.obj.type === "subsystem"); }));

    var cellScalar = d3.select(this).selectAll(".cell_scalar")
        .data(row.filter(function(d) { return ( d.z > 0 && d.obj.type === "unknown" && d.obj.dtype !== "ndarray"); }));

    var cellArray = d3.select(this).selectAll(".cell_array")
        .data(row.filter(function(d) { return ( d.z > 0 && d.obj.type === "unknown" && d.obj.dtype === "ndarray"); }));

    cellSubsystem.enter().append("g")
        .attr("class", "cell_subsystem")
            .attr("transform", function(d, i) { return "translate(" + (x_n2(d.x)+x_n2.rangeBand()*.5) + "," + y_n2.rangeBand()*.5 + ")"; })
            .append("ellipse")
            .attr("rx", x_n2.rangeBand()*.5)
            .attr("ry", y_n2.rangeBand()*.5)
            .style("fill-opacity", cell_opacity)
            .style("fill", cell_fill)
            .filter( function(d,i) { if ( d.x == d.y ) return true;})
            .on("mouseover", mouseover_n2 )
            .on("mouseout", mouseout_n2);

      cellScalar.enter()
        .append("rect")
        .attr("class", "cell_scalar")
        .attr("x", function(d) { return x_n2(d.x); })
        .attr("width", x_n2.rangeBand())
        .attr("height", y_n2.rangeBand())
        .style("fill-opacity", cell_opacity)
        .style("fill", cell_fill)
        .filter( function(d,i) { if ( d.x == d.y ) return true;})
        .on("mouseover", mouseover_n2 )
        .on("mouseout", mouseout_n2);

        cellArray.enter().append("g")
            .attr("class", "cell_array")
            .attr("transform", function(d, i) { return "translate(" + (x_n2(d.x)+x_n2.rangeBand()*.5) + "," + y_n2.rangeBand()*.5 + ")rotate(-45)"; })
            .append("ellipse")
            .attr("rx", x_n2.rangeBand()*.5)
            .attr("ry", y_n2.rangeBand()*.25)
            .style("fill-opacity", cell_opacity)
            .style("fill", cell_fill)
            .filter( function(d,i) { if ( d.x == d.y ) return true;})
            .on("mouseover", mouseover_n2 )
            .on("mouseout", mouseout_n2);
  }




  function dep_rect( x,y,width,height,fill){
     vis_n2.insert("rect")
        .attr("class", "horizontal")
        .attr("y", y)
        .attr("x", x)
        .attr("width", width )
        .attr("height", height)
        .attr("fill", fill)
        .attr("fill-opacity", "1");
        //.style("position", "absolute")
    }


    function dep_path_2lines( x1,y1,x2,y2,x3,y3,color,width,useArrow){
        //alert(x1+" "+y1+" "+x2+" "+y2);
     var path = vis_n2.insert("path")
        .attr("class", "horizontal")
        .attr("d", "M"+x1+" "+y1+" L"+x2+" "+y2+" L"+x3+" "+y3)
        .attr("fill", "none")
        .style("stroke-width", width)
        .style("stroke", color);



        if(useArrow){
            path.attr("marker-end", "url(#arrow)");
        }
    }



  function mouseover_n2(p) {
    //p=hovered element
    var hoveredIndexRC = p.x; //p.x == p.y == row == col

    // Loop over all elements in the matrix looking for other cells in the same column as
    var lineWidth = Math.min(5, x_n2.rangeBand()*.5, y_n2.rangeBand()*.5);
    arrowMarker.attr("markerWidth",lineWidth*.4)
               .attr("markerHeight",lineWidth*.4);
    dep_rect( - left_text_width, y_n2(hoveredIndexRC), left_text_width, y_n2.rangeBand(), "blue" ) ; //highlight hovered
    for (var i = 0; i < matrix.length; ++i) {
        if ( matrix[hoveredIndexRC][i].z > 0 ){//i is column here
          if ( i < hoveredIndexRC ) { //column less than hovered
            dep_path_2lines(
                x_n2(hoveredIndexRC), //x1
                y_n2(hoveredIndexRC) + y_n2.rangeBand()*.5, //y1
                x_n2(i) + x_n2.rangeBand()*.5, //left x2
                y_n2(hoveredIndexRC) + y_n2.rangeBand()*.5, //left y2
                x_n2(i) + x_n2.rangeBand()*.5, //up x3
                y_n2(i) + y_n2.rangeBand(), //up y3
                "green",lineWidth,true ) ;
            dep_rect(- left_text_width, y_n2(i), left_text_width, y_n2.rangeBand(), "green" ) ; //highlight var name

          }
           else if ( i > hoveredIndexRC ){ //column greater than hovered
            dep_path_2lines(
                x_n2(hoveredIndexRC) + x_n2.rangeBand(), //x1
                y_n2(hoveredIndexRC) + y_n2.rangeBand()*.5, //y1
                x_n2(i) + x_n2.rangeBand()*.5, //right x2
                y_n2(hoveredIndexRC) + y_n2.rangeBand()*.5, //right y2
                x_n2(i) + x_n2.rangeBand()*.5, //down x3
                y_n2(i), //down y3
                "green",lineWidth,true ) ; //vertical down
            dep_rect( - left_text_width, y_n2(i), left_text_width, y_n2.rangeBand(), "green" ) ; //highlight var name
          }
        }

        if ( matrix[i][hoveredIndexRC].z > 0 ){//i is row here
          if ( i < hoveredIndexRC ) { //row less than hovered
            dep_path_2lines(
                x_n2(i) + x_n2.rangeBand(), //x1
                y_n2(i) + y_n2.rangeBand()*.5, //y1
                x_n2(hoveredIndexRC) + x_n2.rangeBand()*.5, //right x2
                y_n2(i) + y_n2.rangeBand()*.5, //right y2
                x_n2(hoveredIndexRC) + x_n2.rangeBand()*.5, //down x3
                y_n2(hoveredIndexRC), //down y3
                "red",lineWidth,true ) ; //vertical down
            dep_rect( - left_text_width, y_n2(i), left_text_width, y_n2.rangeBand(), "red" ) ; //highlight var name
          }
           else if ( i > hoveredIndexRC ){ //row greater than hovered
            dep_path_2lines(
                x_n2(i), //x1
                y_n2(i) + y_n2.rangeBand()*.5, //y1
                x_n2(hoveredIndexRC) + x_n2.rangeBand()*.5, //left x2
                y_n2(i) + y_n2.rangeBand()*.5, //left y2
                x_n2(hoveredIndexRC) + x_n2.rangeBand()*.5, //up x3
                y_n2(hoveredIndexRC) + y_n2.rangeBand(), //up y3
                "red",lineWidth,true ) ;
            dep_rect(- left_text_width, y_n2(i), left_text_width, y_n2.rangeBand(), "red" ) ; //highlight var name
          }
        }
    }
  }

  function mouseout_n2() {
    d3.selectAll("text").classed("active", false);
    d3.selectAll("rect.horizontal").remove();
    d3.selectAll("path.horizontal").remove();
    d3.select(".source_text").classed("source_text", false);
  }
